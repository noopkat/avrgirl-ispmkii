language: node_js
sudo: required
node_js:
  - "0.12"
  - "0.11"
  - "0.10"
  - "iojs-v2.5.0"
  - "iojs-v1.0.4"

before_install:
- sudo apt-get update
- sudo apt-get install build-essential libudev-dev

before_script:
- npm install -g istanbul
- npm install -g istanbul-coveralls

after_success:
- npm run cover
